<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Detection - LIVEDOC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Left Section (Light Green Background) */
        .left-section {
            width: 50%;
            background: #98e2e3; /* Light Green */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }

        .left-section h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .appointment-btn {
            padding: 15px 25px;
            font-size: 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
        }

        .appointment-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Right Section (Background Image) */
        .right-section {
            width: 50%;
            background: url('https://www.visionprooptical.com/wp-content/uploads/2021/11/vision-pro-optical-eye-exam.jpg') no-repeat center center/cover;
        }

        /* Header */
        .header {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(101, 230, 234, 0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #007BFF;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">LIVEDOC</div>
        <div class="nav">
            <a href="#">About Us</a>
            <a href="#">Help</a>
            <a href="#">Contact</a>
            <a href="/inp">Predict</a>
        </div>
    </div>

    <!-- Left Section -->
    <div class="left-section">
        <h1>LIVEDOC</h1>
        <p>We're determined for your better life.</p>
        <p>You can get the care you need 24/7, whether online or in person.</p>
        <a href="/inp" class="appointment-btn">Make an Appointment</a>
    </div>

    <!-- Right Section (Background Image) -->
    <div class="right-section"></div>

</body>
</html>
